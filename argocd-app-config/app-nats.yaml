apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nats
  namespace: argocd-system
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: tma
spec:
  project: tma
  source:
    chart: nats
    repoURL: https://nats-io.github.io/k8s/helm/charts/
    targetRevision: "1.0.2"
    helm:
      releaseName: nats
      values: |
        config:
          jetstream:
            enabled: false
            fileStore:
              enabled: false
            memoryStore:
              enabled: true
              maxSize: 100m
        podTemplate:
          merge:
            metadata:
              annotations:
                config.linkerd.io/skip-inbound-ports: "4222"
                config.linkerd.io/skip-outbound-ports: "4222"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: tma
  syncPolicy:
    automated:
      prune: true
